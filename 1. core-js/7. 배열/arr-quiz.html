    <script>
        /*
            - Quiz. 
            아래 요구사항에 맞는 코드를 작성하고 
            브라우저에서 실행하여 테스트하세요.
            - 요구사항
            1. kakao 변수에 배열 
            ['무지', '네오', '어피치', '라이언', '제이지']
            을 저장하세요.   
            2. 사용자에게 삭제할 멤버 이름을 입력받고 (confirm 함수로 다시 한 번 확인) 
            해당 멤버를 배열에서 삭제시킨 뒤
            삭제 완료 후의 배열을 출력해서 보여주세요.
            3. 배열에 없는 이름을 입력하면 'xxx는 잘못된 이름입니다.'라고 
            출력한 후 다시 삭제할 이름을 입력할 수 있도록 하세요.
            4. 모두를 정확하게 삭제할 때까지 프로그램은 계속되어야 합니다.
        */

        var kakao = ['무지', '네오', '어피치', '라이언', '제이지'];
        console.log(result);
        
        while (true) {
            
            var del = prompt(`삭제할 멤버 이름을 입력하세요: `);
            var result = confirm('정말 삭제하시겠어요?');

            if (result) {
                //삭제 진행
                var delIdx = kakao.indexOf(del);
                if (delIdx == '-1') {
                    alert(`${del}은 잘못된 이름입니다.`);
                    continue;
                }
                kakao.splice(delIdx, 1);
                var resultArr = alert(`남은 멤버: ${kakao}`);
            } else {
                //삭제 미진행
                alert('삭제를 취소합니다.');
            }

            if(kakao.length === 0) {
                break;
            }
        }
    </script>
