    <script>
        // Math.random(); 0.0이상 1.0미만의 랜덤값.
        // Math.floor(); 내림, Math.ceil(); 올림, Math.round(); 반올림

        var cCount = 0, iCount = 0;

        // prompt 앞에 + 붙이면 정수로 받고 안붙으면 그냥 받음

        while (true) {
            //문제를 만들기 위한 정수 난수 두 개 생성
            var rn1 = Math.floor((Math.random() * 20) + 1); //1~20
            var rn2 = Math.floor((Math.random() * 20) + 1); //1~20

            //부호를 결정하기 위해 0,1,2의 랜덤 정수 난수 생성
            var rn3 = Math.floor(Math.random() * 3); //1~3

            var realAnswer;
            var operatorMark;

            if(rn3 === 0) {
                operatorMark = '+';
                realAnswer = rn1 + rn2;
            } else if(rn3 === 1) {
                operatorMark = '-';
                realAnswer = rn1 - rn2;
            } else {
                operatorMark = 'x';
                realAnswer = rn1 * rn2;
            }

            var answer = prompt(`${rn1} ${operatorMark} ${rn2} = ???`);

            if(answer === '그만') {
                break;
            }

            if(answer == realAnswer) { 
                // ===으로 사용하면 정수로 받지 않기 때문에 전부 false가 나오므로 
                // ==으로 사용해서 정수로 자동변환 시킨 후 if문 진행
                alert('정답입니다!');
                cCount++;
            } else {
                alert('오답입니다!');
                iCount++;
            }

        }

        alert(`프로그램이 종료되었습니다.
        # 정답횟수: ${cCount}회, 오답횟수: ${iCount}회`);
