<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2 class="the-title">html 조작</h2>

    <ul id="list">
        <li class="obj1">list_2</li>
        <li>list_3</li>
        <li>list_4</li>
        <li>list_5</li>
    </ul>

    <script>
        //1. class="the-title"인 요소의 자식요소를
        //innerHTML을 사용하여 "<a href="#">요소 객체 조작</a>"로 교체.
        const $change = document.getElementsByClassName('the-title');
        $change[0].innerHTML = '<a href="#">요소 객체 조작</a>';

        /* 1번 문제 출제의도 정답
        const $change = document.querySelector('.the-title');
        $change.innerHTML = '<a href="#">요소 객체 조작</a>';
        */

        //2. class="obj1"인 요소의 텍스트를 "리스트_2"로 변경하세요.
        const $change2 = document.getElementsByClassName('obj1');
        $change2[0].textContent = '리스트_2';

        /* 2번 문제 출제의도 정답
        const $change2 = document.querySelector('.obj1');
        $change2.textContent = '리스트_2';
        */

        //3. id="list"인 요소의 마지막 위치에 새 요소 <li>list_6</li>
        //를 추가하세요.
        const $ori = document.getElementById('list');
        const $add = document.createElement('li');
        $add.textContent = 'list_6';
        $ori.appendChild($add);

        //4. id="list"인 요소의 첫 위치에 새 요소 "<li>list_1</li>"
        //을 추가하세요.
        const $add2 = document.createElement('li');
        $add2.textContent = 'list_1';

        $ori.insertBefore($add2, $change2[0]);
        // $ori.insertBefore($add2, $ori.firstElementChild); 출제의도 코드

        //5. class="obj1"인 요소를 깊은 복제 후에
        //id="list"인 요소 마지막에 추가.
        const $clone = $change2[0].cloneNode(true);
        $ori.appendChild($clone);

        //6. id="list"인 요소의 하위 li 요소 중 첫번째 요소 삭제
        $ori.removeChild($ori.firstElementChild);

        //7. id="list"인 요소의 전체 자식 요소 삭제
        // $ori.textContent = ''; 

        //7번 출제의도 정답
        const $children = $ori.children;
        console.log($children);

        // for(let $li of [...$children]) {
        //     $ori.removeChild($li);
        // }
        [...$children].forEach($li => $ori.removeChild($li));

    </script>

</body>

</html>
