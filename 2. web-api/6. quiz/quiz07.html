<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        thead th {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <table>
        <thead>
            <th>교시</th>
            <th>훈련 과목</th>
            <th>담당자</th>
            <th>훈련 내용</th>
        </thead>
        <tbody class="todoList">
            <tr class="list">
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <button id="add5">5행 추가하기</button>
    <button id="add1">1행 추가하기</button>



    <script>
        /*
        사용자가 버튼을 클릭할 때마다 이벤트를 발생시켜서
        입력창 행을 추가해 주시면 됩니다.
        행 노드를 복사하셔서 개수만큼 추가 해 주시면 됩니다.
        필요하다면 반복문을 이용하셔도 됩니다.
        */

        const $todoList = document.querySelector('.todoList');
        const $list = document.querySelector('.list');
        // console.log($list);
        // const $inputs = document.querySelectorAll('input[type=text]'); 가능하지만 html 길어질 경우 아래 방법으로 지목 권장 *1*
        // console.log($input.value);

        const $add5 = document.querySelector('#add5');
        const $add1 = document.querySelector('#add1');
        // console.log($add1);

        $add1.addEventListener('click', () => {
            $todoList.appendChild($list.cloneNode(true));
            
        });

        $add5.addEventListener('click', () => {
            const $frag = document.createDocumentFragment(); //append는 한번만 하는 것을 권장.
            for (let i = 0; i < 5; i++) {
                const $clone5 = $list.cloneNode(true);

                const $inputs = $clone5.querySelectorAll('td>input'); // *1*
                // console.log($inputs);
                for (let $input of [...$inputs]) {
                    $input.value = '';
                }


                // [...$clone5.querySelectorAll('td>input')].forEach($input => {
                //     $input.value = '';
                // })

                $frag.appendChild($clone5);
            }
            $todoList.appendChild($frag);
        });
    </script>

</body>

</html>
